<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Scripts-->
    <script src="js/scripts.js" defer></script>

    <title>Dev helper</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <h1 class="logo">Dev helper</h1>
                <div class="inputsearch-wrapper">
                    <input type="text" id="campo-pesquisa" class="campo-pesquisa" placeholder="Digite o erro (ex: 404)...">
                    <button onclick="carregarDados()" id="btn-pesquisa" class="btn-pesquisa">Pesquisar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="resultado-pesquisa" class="resultado-pesquisa hidden">
                <!-- Resultados da pesquisa serão exibidos aqui -->
                 <article class="resultado-wrapper">
                    <div class="info-wrapper">
                        <h2 class="titulo-resultado"></h2>
                        <p class="descricao-resultado"></p>
                        <span class="exemplo-resultado">
                            Exemplo de código:
                            <pre><code></code></pre>
                        </span>
                        <div class="tags-wrapper">
                        </div>
                    </div>
                    <div class="possiveis-solucoes-wrapper">
                        <h3 class="titulo-solucoes">Possíveis soluções:</h3>
                        <ul class="lista-solucoes"></ul>
                    </div>
                 </article>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p class="footer-text">© 2024 DevHelper. Feito com muito ❤️ e ☕ por <a href="https://github.com/victorbterra" target="_blank" rel="noopener noreferrer">Victor Terra</a></p>
        </div>
    </footer>
</body>
</html>
